	<script>
	function processLinks() {
		const inputArea = document.getElementById("inputArea");
		const outputArea = document.getElementById("outputArea");
		const inputLinks = inputArea.value.split("\n");
		let outputLinks = [];
		for(const link of inputLinks) {
			if(link.trim() !== "") {
				const mangaName = extractMangaName(link);
				if(mangaName) {
					outputLinks.push(`https://bypass.mwx.su/manga/${mangaName}`);
				}
			}
		}
		outputArea.value = outputLinks.join("\n");
	}

	function extractMangaName(link) {
		const regex = /https?:\/\/[^/]+\/manga\/([^/]+)/;
		const match = link.match(regex);
		return match ? match[1] : null;
	}

	function clearAreas() {
		document.getElementById("inputArea").value = "";
		document.getElementById("outputArea").value = "";
	}

	function downloadLinks() {
		const outputArea = document.getElementById("outputArea");
		const links = outputArea.value.trim();

        if (links === "") {
            alert("Пожалуйста, заполните поле с ссылками!");
            return;
        }

		const blob = new Blob([links], {
			type: "text/plain"
		});
		const url = URL.createObjectURL(blob);
		const now = new Date();
		const filename = `${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear()} ${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}.txt`;
		const a = document.createElement("a");
		a.href = url;
		a.download = filename;
		a.click();
	}
	</script>
